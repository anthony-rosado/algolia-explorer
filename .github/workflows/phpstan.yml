name: "CI - Static Analysis"

on:
  pull_request:
    branches:
      - main

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install dependencies"
        uses: php-actions/composer@v6

      - name: PHPStan
        uses: php-actions/phpstan@v3
        with:
          configuration: phpstan.neon
